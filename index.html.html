
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>好快樂行銷｜付款頁面</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fffef8;
      color: #333;
      padding: 2rem;
    }
    .form {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #f48fb1;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      background: #ffd54f;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form">
    <h1>立即付款｜好快樂行銷</h1>
    <form id="payForm">
      <label for="name">姓名</label>
      <input type="text" name="name" required>
      <label for="email">Email</label>
      <input type="email" name="email" required>
      <label for="paymentType">付款項目</label>
      <select name="paymentType" required>
        <option value="one-time">訂金（一次性）</option>
        <option value="recurring">定期定額</option>
      </select>
      <label for="amount">付款金額（元）</label>
      <input type="number" name="amount" value="1" required min="1" step="1">
      <button type="submit">前往付款</button>
    </form>
  </div>

  <script>
    document.getElementById("payForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        paymentType: form.paymentType.value,
        amount: parseInt(form.amount.value, 10)
      };
      const response = await fetch("https://script.google.com/macros/s/AKfycbz-NpUjFAgHfaMD-kJuWK7an42uUCo9oHaUHleIjKQMR8SNKc964DUXCr9J7YURijjl/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });
      const html = await response.text();
      const win = window.open();
      win.document.write(html);
    });
  </script>
</body>
</html>
